<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Anime</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header class="topbar">
    <h1>Upload Anime</h1>
    <a class="btn" href="{{ url_for('index') }}">Back to Home</a>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <section class="flash-wrap">
      {% for category, message in messages %}
        <p class="flash {{ category }}">{{ message }}</p>
      {% endfor %}
      </section>
    {% endif %}
  {% endwith %}

  <main class="form-wrap">
    <form method="POST" enctype="multipart/form-data" class="upload-form">
      <label for="title">Title</label>
      <input id="title" name="title" required placeholder="e.g. Naruto Shippuden Episode 1" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" placeholder="Language, quality, subtitle info..."></textarea>

      <label for="video">Video File</label>
      <input id="video" type="file" name="video" required />
      <small>Allowed extensions: {{ allowed_extensions }}</small>

      <button type="submit" class="btn">Upload</button>
    </form>
  </main>
</body>
</html>
